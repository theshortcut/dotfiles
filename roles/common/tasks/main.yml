---
- name: Symlink dotfiles
  file: src={{ ansible_env.PWD }}/files/{{ item }}
        dest={{ ansible_user_dir }}/{{ item }}
        state=link
        force=yes
  with_items:
    - .gitignore
    - .gitconfig
    - .git-commit-template.txt
    - .tmux.conf
    - .vimrc

- include: emacs.yml
- include: fish.yml
- include: nvm.yml
- include: tmux.yml
- include: vim.yml
