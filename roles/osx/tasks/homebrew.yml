---
- name: Update Homebrew
  homebrew: update_homebrew=yes

- name: Install Homebrew formula
  homebrew: name={{ item }} state=latest
  with_items:
    - git
    - wget
    - curl
    - coreutils
    - emacs
    - fish
    - legit
    - jq
    - reattach-to-user-namespace
    - the_silver_searcher
    - tmux
    - watchman
    - thefuck
    - grc

- name: Cleanup Homebrew
  command: brew cleanup
